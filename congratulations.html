<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: #6b021e;
        }
        .message-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .message-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .message-box .button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #d90429;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .message-box .button:hover {
            background-color: #9e031f;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: floatUp 3s ease-in-out infinite;
            opacity: 0;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }
        @keyframes floatUp {
            0% { transform: scale(0) rotate(-45deg); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(-200px) scale(1) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Congratulations!</h1>
        <p>You said <strong>Yes!</strong> üíç‚ù§Ô∏è</p>
        <button class="button" onclick="location.href='index.html'">Start Over</button>
    </div>
    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = 2 + Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => document.body.removeChild(heart), 3000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
