<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fdf2f8;
            color: #6b021e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #d90429;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #9e031f;
        }
        #heart-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you marry me?</h1>
        <button class="button" onclick="handleResponse(true)">Yes</button>
        <button class="button" onclick="handleResponse(false)">No</button>
    </div>

    <div id="heart-animation">
        <div class="heart"></div>
    </div>

    <script>
        function handleResponse(isYes) {
            if (isYes) {
                const animation = document.getElementById('heart-animation');
                animation.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'congratulations.html';
                }, 3000); // Wait for 3 seconds before redirecting
            } else {
                alert('Oh no! Please think again. ❤️');
            }
        }
    </script>
</body>
</html>
